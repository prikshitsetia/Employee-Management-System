<div class="container">
  <h1>Add Skills</h1>
  <form
    class="p-2 mt-2"
    action=""
    [formGroup]="skillsForm"
    (ngSubmit)="onSubmit()"
  >
    <!-- <div class="form-group">
        <label>Name</label>
        <input
          type="text"
          class="form-control"
          formControlName="name"
          placeholder="Name"
        />
      </div> -->
    <div class="form-group">
      <label for="sel1">Available Skills</label>
      <select
        class="form-control"
        id="sel1"
        formControlName="skills"
        multiple
        [disabled]="true"
      >
        <option *ngFor="let skill of skills" [value]="skill">
          {{ skill }}
        </option>
        <!-- <option value="Python">Python</option>
            <option value="ReactJS">ReactJS</option>
            <option value="Angular">Angular</option> -->
      </select>
      <div class="form-group">
        <label>New Skill</label>
        <input
          type="text"
          class="form-control"
          formControlName="newSkill"
          placeholder="Enter Skill You Want To Add"
        />
      </div>
    </div>

    <div class="form-group">
      <button
        class="btn btn-outline-success my-2 my-sm-0"
        type="submit"
        [disabled]="!skillsForm.valid"
      >
        Update
      </button>
    </div>
  </form>
</div>
