<div class="container myContainer">
  <h1>Update Employee</h1>
  <form
    class="p-2 mt-2"
    action=""
    [formGroup]="updateForm"
    (ngSubmit)="onSubmit()"
  >
    <div class="form-group">
      <label>Name</label>
      <input
        type="text"
        class="form-control"
        formControlName="name"
        placeholder="Name"
      />
    </div>
    <div class="form-group">
      <label>E-Mail</label>
      <input
        type="text"
        class="form-control"
        formControlName="email"
        placeholder="E-Mail"
      />
    </div>
    <div class="form-group">
      <label>Designation</label>
      <input
        type="text"
        class="form-control"
        formControlName="designation"
        placeholder="Designation"
      />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        type="text"
        class="form-control"
        formControlName="password"
        placeholder="Password"
      />
    </div>
    <div class="form-group">
      <label>Salary</label>
      <input
        type="text"
        class="form-control"
        formControlName="salary"
        placeholder="Salary"
      />
    </div>
    <div class="form-group">
      <label>DOJ</label>
      <input
        type="text"
        class="form-control"
        formControlName="doj"
        placeholder="DOJ"
      />
    </div>
    <div class="form-group">
      <label>Role</label>
      <input
        type="text"
        class="form-control"
        formControlName="role"
        placeholder="Role"
      />
    </div>
    <div class="form-group">
      <label>Skills</label>
      <select class="form-control" formControlName="skills" multiple>
        <option *ngFor="let skill of skills" [value]="skill">
          {{ skill }}
        </option>
        <!-- <option value="Java">Java</option>
        <option value="Python">Python</option>
        <option value="ReactJS">ReactJS</option>
        <option value="Angular">Angular</option> -->
      </select>
      <small>Hold ctrl key to select multiple items</small>
    </div>
    <button
      class="btn btn-outline-success my-2 my-sm-0"
      type="submit"
      [disabled]="!updateForm.valid"
    >
      Update Employee
    </button>
  </form>
</div>
