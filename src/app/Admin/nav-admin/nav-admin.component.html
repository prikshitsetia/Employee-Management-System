<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" routerLink="/admin-home"
    ><h2>Employee Management</h2></a
  >
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" routerLink="/add-employee"
          >Add <span class="sr-only">(current)</span></a
        >
      </li>
      <li class="nav-item active">
        <a class="nav-link" routerLink="/add-skills">Skills</a>
      </li>

      <li class="nav-item">
        <a routerLink="/login" class="nav-link" (click)="logout()">Logout</a>
      </li>
    </ul>

    <form
      class="form-inline my-2 my-lg-0"
      [formGroup]="searchForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="form-group p-2">
        <label>Search by:</label>
        <select
          class="form-control"
          formControlName="searchBy"
          (change)="selectCategory($event)"
        >
          <option value="name" selected>Name</option>
          <option value="doj">DOJ</option>
          <option value="skills">Skills</option>
          <option value="salary">Salary</option>
        </select>
      </div>
      <input
        formControlName="search"
        class="form-control mr-sm-2"
        type="search"
        placeholder="Search Employee"
        aria-label="Search"
      />
      <input
        formControlName="endSalary"
        class="form-control mr-sm-2"
        type="search"
        placeholder="End Salary"
        aria-label="Search"
        *ngIf="salary"
      />
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
        Search
      </button>
    </form>
  </div>
</nav>
